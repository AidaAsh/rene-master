{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<!-- col -->
<div class="offset-xl-1 col-xl-10 col-md-12">
  <div class="row mb-10">
    <!-- text -->
    <div class="col-md-12 col-12 mb-6">
      <h1 class="display-4 fw-bold ls-sm">
        <font style="vertical-align: inherit;">
          <font style="vertical-align: inherit;">
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
          </font>
        </font>
      </h1>
      <div class="d-lg-flex align-items-center mt-4">

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>


  {% endblock %}
